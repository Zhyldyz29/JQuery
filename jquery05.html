<!DOCTYPE html>
<html lang="en">

        width: 400p;

  <body>

    <p> un para</p>

    <script>
      $(document).ready(function () {
        $("p").on
          ("monSuperEvt",
          function (evt, param1, param2) {
            console.log($(this).text() + ":" + param1 + ":" + param2);
